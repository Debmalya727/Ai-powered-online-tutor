{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Chat with AI Tutor</h4>
        </div>
        <div class="card-body">
            <div id="chat-messages" class="mb-4" style="height: 400px; overflow-y: auto;">
                <div class="text-center text-muted py-3">
                    <i data-feather="message-circle" class="mb-2"></i>
                    <p>Start chatting with your AI tutor!</p>
                </div>
            </div>
            <form id="chat-form" class="d-flex gap-2">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">
                    <i data-feather="send"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
